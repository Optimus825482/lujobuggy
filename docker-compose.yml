# ============================================
# Buggy Shuttle - Coolify Production Setup
# ============================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-buggy_shuttle}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-buggy_shuttle} || exit 1",
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - coolify
      - default
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # SvelteKit App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    exclude_from_hc: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-buggy_shuttle}
      TRACCAR_URL: ${TRACCAR_URL:-https://traccar.optimistdemo.cloud}
      TRACCAR_USER: ${TRACCAR_USER:-admin}
      TRACCAR_PASSWORD: ${TRACCAR_PASSWORD:-admin}
      PUBLIC_APP_NAME: ${PUBLIC_APP_NAME:-Lujo Buggy Shuttle}
      PUBLIC_MAP_CENTER_LAT: ${PUBLIC_MAP_CENTER_LAT:-37.1385641}
      PUBLIC_MAP_CENTER_LNG: ${PUBLIC_MAP_CENTER_LNG:-27.5607023}
      PUBLIC_MAP_ZOOM: ${PUBLIC_MAP_ZOOM:-17}
      GEOFENCE_DEFAULT_RADIUS: ${GEOFENCE_DEFAULT_RADIUS:-15}
      GPS_UPDATE_INTERVAL: ${GPS_UPDATE_INTERVAL:-10000}
    expose:
      - "3000"
    networks:
      - coolify
      - default
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres-data:

networks:
  coolify:
    external: true
  default:
    driver: bridge
